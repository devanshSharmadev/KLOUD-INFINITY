<div *ngIf="isImage==true">
    <img [src]="fileToDisplay" width="200">
    <br>
    <a download="{{fileName}}" [href]="fileToDisplay" >
        <button mat-raised-button color="primary">
            <mat-icon>download </mat-icon>
        </button>
    </a>
    <!-- <button (click)="downloadBase64Data(fileToDisplay,fileName)" >Download</button> -->
    
</div>

<div *ngIf="isPdf==true">
    <iframe [src]="fileToDisplay" type="application/pdf" width="950" height="600">      
    </iframe>
    <br>
    <a download="{{fileName}}" [href]="fileToDisplay" >
        <button mat-raised-button color="primary">
            <mat-icon>download </mat-icon>
        </button>
    </a>
</div>

<div *ngIf="isVideo==true">
    <video [src]="fileToDisplay" controls>      
    </video>
    <br>
    <a download="{{fileName}}" [href]="fileToDisplay" >
        <button mat-raised-button color="primary">
            <mat-icon>download </mat-icon>
        </button>
    </a>
</div>



<div *ngIf="isText==true">

    <div *ngIf="tryToUpdate==false">
        <mat-card>{{TextToDisplay}}</mat-card>
        <br>
        <p>Last updated by <b>{{by}}</b> on <b>{{on}}</b></p>

        <div *ngIf="WriteAcces==true">
            <button mat-flat-button color="primary" (click)="changeUpdateState()"><mat-icon>create</mat-icon></button>
        </div>

        <div *ngIf="WriteAcces==false">
            <button mat-flat-button color="primary" disabled="true"><mat-icon>create</mat-icon></button>
        </div>

        <hr>

        <a download="{{fileName}}" [href]="fileTodisplaytext" >
            <button mat-raised-button color="primary">
                <mat-icon>download </mat-icon>
            </button>
        </a>


    </div>
    
    <div *ngIf="tryToUpdate==true">
    <textarea matInput value="{{TextToDisplay}}" (change)="onChangeTextArea($event)"></textarea>
    <br>
    <br>
    <button mat-flat-button color="primary" (click)="updateFile()">Update</button>
    </div>

</div>

<div *ngIf="isAnyfile==true">
    <iframe [src]="fileToDisplay" width="950" height="600">      
    </iframe>
    <br>
    <a download="{{fileName}}" [href]="fileToDisplay" >
        <button mat-raised-button color="primary">
            <mat-icon>download </mat-icon>
        </button>
    </a>
</div>

<div *ngIf="isAudio==true">
    <audio [src]="fileToDisplay" controls>

    </audio>
    <br>
    <a download="{{fileName}}" [href]="fileToDisplay" >
        <button mat-raised-button color="primary">
            <mat-icon>download </mat-icon>
        </button>
    </a>
</div>
