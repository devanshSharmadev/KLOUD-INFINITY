<form class="flex flex-col p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
    <div class="flex flex-col gt-xs:flex-row prose">
        <h1>Even or Odd?</h1>
        <h5>This simple (and useless) app uses a public API on https://isevenapi.xyz/ to find out if a number is odd or
            even. Please enter a number to check if it is even..</h5><br>
    </div>
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <!-- <mat-label>Enter a number</mat-label> -->
            <input type="text" matInput [(ngModel)]="num" [ngModelOptions]="{standalone: true}" (keyup)="checkEven()"
                placeholder="Enter a number">
        </mat-form-field>
    </div>
    <div class="flex flex-col gt-xs:flex-row" *ngIf="num && even!=null">
        <div *ngIf="even">{{num}} is an even number</div>
        <div *ngIf="!even">{{num}} is an odd number</div>
    </div>
</form>
