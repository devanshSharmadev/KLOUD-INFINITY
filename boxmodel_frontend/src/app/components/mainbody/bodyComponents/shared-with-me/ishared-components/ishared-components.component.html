
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort>
  
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Thumbnail </th>
        <td mat-cell *matCellDef="let row"> <img src="{{ row.thumbnail }}" width="25" height="25" /><img> </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.fileName.split(".")[0]}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sharedTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shared To</th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="openDialog2(row.toUser,row.id)" >
            <mat-icon >list</mat-icon>
          </button>
         </td>
      </ng-container>

      <ng-container matColumnDef="controller">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Controllers</th>
        <td mat-cell *matCellDef="let row"> 
          <div>
            <!-- <button mat-icon-button color="primary" (click)="openDialog(row.file)" ><mat-icon>visibility</mat-icon></button>
            <button mat-icon-button color="warn" (click)="openDialog(row.file)" ><mat-icon>delete</mat-icon></button> -->

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">

              <button mat-menu-item color="primary" (click)="openDialog(row.file,row.contentType,row.id,row.lastUpdate,row.fileName)" >
                <mat-icon color="primary">visibility</mat-icon>
                <span>View</span>
              </button>

              <button mat-menu-item (click)="onDelete(row.id)" >
                <mat-icon color="warn" >delete</mat-icon>
                <span>Delete</span>
              </button>
             
             
            </mat-menu>
          </div>
         </td>
      </ng-container>

     
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
     
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data </td>
      </tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
