<lib-ng-toast></lib-ng-toast>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. image.png" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Thumbnail </th>
        <td mat-cell *matCellDef="let row"> <img src="{{ row.thumbnail }}" width="25" height="25" /><img> </td>
      </ng-container>
  
      <!-- Progress Column -->
      <!-- <ng-container matColumnDef="progress"> -->
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th> -->
        <!-- <td mat-cell *matCellDef="let row"> {{row.progress}}% </td> -->
      <!-- </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row">
          <b>
            <a (click)="onAccess(row.fileName)" [routerLink]="['/viewFile', row.fileName]" style="color: black; text-decoration:none" >
              {{row.fileName.split(".")[0]}}
            </a>
        </b>
         
        </td>
      </ng-container>

      <!-- Upload Date Column -->
      <ng-container matColumnDef="uploadDate">
        
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Upload Date </th>
        <td mat-cell *matCellDef="let row" style="color: #747d8c;"> {{row.uploadDate}}
         
        </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="controller">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Controllers </th>
        <td mat-cell *matCellDef="let row"> 
          <div style="float: right; ">
            <button mat-icon-button  *ngIf="row.starred"> <mat-icon style="color: yellow;">star </mat-icon></button>
            <button mat-mini-fab color="warn" (click)="openDialog(row.fileName)" style="margin-right: 5px;margin-left: 5px;"><mat-icon>delete </mat-icon></button>
            <!-- <button mat-mini-fab color="warn" (click)="onDelete(row.fileName)" style="margin-right: 5px;margin-left: 5px;"><mat-icon>delete </mat-icon></button> -->
            <button mat-mini-fab color="primary" (click)="onDownload(row.id,row.fileName)" > <mat-icon>download </mat-icon></button>
            <button mat-icon-button color="grey" (click)="onAccess(row.fileName)" [routerLink]="['/viewFile', row.fileName]" style="margin-right: 5px;margin-left: 5px;" > <mat-icon>keyboard_arrow_right </mat-icon></button>
          </div>
         </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="navigate(row.fileName)"  *matRowDef="let row; columns: displayedColumns;"></tr>
  

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No File</td>
      </tr>
      

      
      


    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
