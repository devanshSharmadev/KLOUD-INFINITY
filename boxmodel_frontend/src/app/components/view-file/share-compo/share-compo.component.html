<h2>Share</h2>

<lib-ng-toast></lib-ng-toast>
<!-- <mat-form-field class="example-full-width" appearance="fill"> -->
    <!-- <mat-label>Enter the username</mat-label> -->
    <!-- <input matInput > -->
  <!-- </mat-form-field> -->

  <form class="example-form" >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>username</mat-label>
      <input type="text"
             placeholder="type username"
             aria-label="username"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto"
             *ngIf="userAvailable==true"
             required
             >
      <mat-spinner *ngIf="userAvailable==false" [diameter]="25" ></mat-spinner>

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)="parseHomeTeam(option)">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <br>
    <mat-checkbox class="example-margin" (change)="doIfChecked($event)"  >Write Access</mat-checkbox>


  </form>
<br>



<button mat-button color="primary" mat-raised-button style="margin-right: 5px;" class="shareButton" (click)="share()" *ngIf="isUserSelected==true">
    <mat-icon>send </mat-icon>
</button>

<button mat-button color="primary" mat-raised-button style="margin-right: 5px;" class="shareButton" (click)="share()" *ngIf="isUserSelected==false" disabled>
  <mat-icon>send </mat-icon>
</button>
