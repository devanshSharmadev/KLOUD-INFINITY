
<div style="color:#e74c3c; justify-content: center;align-items: center;display: flex;">{{msg}}</div>
<lib-ng-toast></lib-ng-toast>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <br />
  <p>
    <mat-form-field class="example-full-width" appearance="fill" style="width: 100%" >
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" required />
      <mat-error >
        Please Enter your username
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" style="width: 100%" >
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required (paste)="false"/>
      <mat-error >
        Please Enter your password
      </mat-error>
    </mat-form-field>
  </p>

  <button mat-raised-button color="primary" type="submit" style="width: 100%">
    Login</button
  ><br />
</form>
